<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rythem</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="Images/logo.png" alt="logo">Rhythm</li>
            <li class="cursor1">Home</li>
            <li class="cursor1">About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontawsome icons-->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/51761e097a.js" crossorigin="anonymous"></script>
</body>
</html>
